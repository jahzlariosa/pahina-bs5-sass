<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pahina Bootstrap 5 Starter Tddemplate</title>
    <link rel="stylesheet" href="assets/css/theme.css" />
    <script src="assets/js/theme.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pahina</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="https://josephlariosa.com">Blog</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control mr-2"
              type="search"

              aria-label="Search"
            />

          </form>
        </div>
      </div>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">

          <p class="lead text-muted">A Bootstrap 5 Starter Template with SaSS</p>
          <p>
            <a href="https://github.com/jahzlariosa/pahina-bs5-sass" class="btn btn-primary my-2">GitHub</a>

          </p>
        </div>
      </div>
